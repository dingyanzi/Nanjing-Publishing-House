<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>南京出版社</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<style>
		.bookwrap{
			padding-top: 0;
		}
	</style>
	<body ng-controller="ContactController">
		<div class="bookBg">
			<div class="main">
				<div class="book_cltureBox cc">
					<ul class="bookwrap">
						<li>
							<div class="booknews">
								<dl ng-repeat="x in result.list">
									<dt><img src="{{x.pic_url}}"></dt>
									<dd>
										<h3>{{x.title}}</h3>
										<div class="time"><cite>{{x.book_author}}</cite><code>阅读{{x.readnum}}次 </code></div>
										<p>
											{{x.book_describe}}
										</p>
										<a ui-sref="publichead.bookdetail({id:x.read_id})" class="more">+MORE</a>
									</dd>
								</dl>
							</div>
						</li>
					</ul>

				</div>
				<p class="tabs">
					<span ng-click = "preData()">上一页</span>
					<span ng-class = "{true: 'currentd', false: ''}[x==p]" ng-repeat = "x in arrs" ng-click="thisData(x)">{{x}}</span>
					<span ng-click="nexData()">下一页</span>
				</p>

			</div>
		</div>
		<script src="js/jquery.js"></script>
</html>
